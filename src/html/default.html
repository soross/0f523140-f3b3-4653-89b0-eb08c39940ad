    <script type="text/javascript">
        //User Login - share.js
        var logined = false;

        $(function () {
            InitUser();
        });

        function InitUser() {
            auth = $.cookie("USER_AUTH");
            if (auth == null) {
                logined = false;
            }
            else {
                logined = true;
            }
            if (logined) {
                $(".logined").show();
                AfterLogin();
            }
            else {
                $(".logouted").show();
            }
        }
        //End of User Login

        //Init - default.js
        $(function () {
            $("#history-pic").animate({ opacity: 0.6 }, 0);
            SetHot();
        });
        //End of Init

        //After User Login - default.js
        function AfterLogin() {
            $.ajax({
                type: 'POST',
                url: '/user/info/',
                success: function (msg) {
                    msg = $.trim(msg);
                    var username = msg.split(',')[0];
                    var type = msg.split(',')[1];
                    $("#name").html(username);
                    if (type == -1) {
                    }
                    else if (type == 1) {
                        $(".jobs").show();
                    }
                    else if (type == 2) {
                        $(".recruitment").show();
                    }
                    else if (type == 0) {
                        $(".recruitment").show();
                        $(".admin").show();
                    }
                }
            });
            RefreshConcern();
            RefreshHistory();
        }
        //End of After User Login

        //Concern Event - default.js
        function ConcernMouseOver(item) {
            $(item).addClass("concern-item-over");
        }
        function ConcernMouseOut(item) {
            $(item).removeClass("concern-item-over");
        }
        function ConcernDeleteClick(id, item) {
            $("div#concern").html('<img src="images/loading.gif" style="margin-left:134px;margin-top:' + (($("div#concern").height() - 32) / 2) + 'px;margin-bottom:' + (($("div#concern").height() - 32) / 2) + 'px;" />');
            $.ajax({
                type: 'GET',
                url: 'follow/delete' + id,
                success: function (msg) {
                    $(item).hide();
                }
            });
        }
        function ConcernContentClick(cate, content) {
        }
        function RefreshConcern() {
            $("#concern").html('<img src="images/loading.gif" style="margin-left:134px;margin-top:' + (($("div#concern").height() - 32) / 2) + 'px;margin-bottom:' + (($("div#concern").height() - 32) / 2) + 'px;" />');
            $.ajax({
                type: 'GET',
                url: 'follow/show',
                success: function (msg) {
                    $("#concern").html(msg);
                }
            });
        }
        //End of Concern Event

        //History Event - default.js
        function HistoryMouseOver(item) {
            $(item).addClass("history-item-over");
        }
        function HistoryMouseOut(item) {
            $(item).removeClass("history-item-over");
        }
        function HistoryPicMouseOver(item) {
            $(item).animate({ opacity: 1 }, 0);
        }
        function HistoryPicMouseOut(item) {
            $(item).animate({ opacity: 0.6 }, 0);
        }
        function HistoryPicClick() {
        }
        function HistoryClick(cate, content) {
        }
        function RefreshHistory() {
            $("#history").html('<img src="images/loading.gif" style="margin-left:134px;margin-top:' + (($("div#history").height() - 32) / 2) + 'px;margin-bottom:' + (($("div#history").height() - 32) / 2) + 'px;" />');
            $.ajax({
                type: 'GET',
                url: 'history/show',
                success: function (msg) {
                    $("#history").html(msg);
                }
            });
        }
        //End of History Event

        //Other Event - default.js
        function SetHot() {
            $.ajax({
                type: 'GET',
                url: 'hot/tag',
                success: function (msg) {
                    $("#hot").html(msg);
                }
            });
        }
        function HotClick(content) { 
        }
        //End of Other Event
    </script>
